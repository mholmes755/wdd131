<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
    <title>Lazy Load Image Practice</title>
</head>
<body>
    
    <header>
        <h1>Lazy Loading Images</h1>
    </header>
    <main>
        <img src="images/forrest.jpg" alt="Cabin in the Forrest" loading="lazy">
        <img src="images/frozenLake.jpg" alt="Frozen Lake" loading="lazy">
        <img src="images/nativity.jpg" alt="Nativity Scene" loading="lazy">
        <img src="images/newYears.jpg" alt="New Years" loading="lazy">
        <img src="images/ghosties.jpg" alt="Little Ghosts" loading="lazy">
        <img src="images/thanksgiving.jpg" alt="Thanksgiving" loading="lazy">
    </main>

    <footer>
        <p>Michael Holmes</p>
        <p id="copyrightYear"></p>
        <p id="lastModif"></p>
    </footer>
</body>
</html>

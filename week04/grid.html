<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/grid.css">
    <title>Grid Practice</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">ACME Wildwest Services</th>
            </tr>

            <tr>
                <th scope="col" class="blank"></th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>Feature 1</td>
            <td>✔️</td>
            <td>✔️</td>
            <td>✔️</td>
        </tr>
        <tr class="highlight">
            <td>Feature 2</td>
            <td>❌</td>
            <td>✔️</td>
            <td>✔️</td>
        </tr>
        <tr>
            <td>Feature 3</td>
            <td>❌</td>
            <td>❌</td>
            <td>✔️</td>
        </tr>
    </tbody>
    <caption>Table 1: Account Feature Comparison</caption>
        
    </table>
    
</body>
</html>

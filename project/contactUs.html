<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Holmes Hardware | Home</title>
</head>
<body>
    <div id="content">
        <header>
            <a href="index.html" id="logo-link">
                <img class="logo" src="images/holmesHardware.jpg" alt="Holmes Hardware Logo">
            </a>
            <nav>
                <a href ="index.html">Home</a>
                <a href ="products.html">Products</a>
                <a class ="active" href ="contactus.html">Contact Us</a>
            </nav>
        </header>  
        <main>
            <form method="get" action="thanks.html" class="prf">
                <fieldset>
                    <legend>Your Info</legend>
                    <label><strong>First Name*</strong><input type="text" name="fname" required></label>
                    <label><strong>Last Name*</strong><input type="text" name="lname" required></label>
                    <label><strong>Email*</strong><input type="email" name="email" required placeholder="someone@gmail.com"></label>
                    <label><strong>Phone:</strong><input type="tel" name="phone" placeholder="1235559876"></label>

                </fieldset>
                <fieldset>
                    <legend>Product Info</legend>
                    <div>
                        <label>
                            <select name="Product" id="productSelect" required>
                                <option value="">Select a Product</option>
                            </select>    
                        </label>
                    </div>
                    
                </fieldset>
                <fieldset>
                    <legend>Additional Info</legend>
                    <label><strong>Leave us a Message!</strong><textarea name="comment"></textarea></label>
                </fieldset>
                <label><input type="submit" value="Request Your Piece" name="submitButton"></label>
            </form>
        </main>
        <footer>
            <p id="copyrightYear"></p>    
            <p><a href="siteplan.html">Site Plan</a></p> 
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="Facebook Icon" >
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="Twitter Icon" >
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="Instagram Icon">
                </a>
            </div>

        </footer>
    </div>
    <script src="scripts/project.js" defer></script>
</body>
</html>
